<body>
	<p>&emsp;<a href='/'>Home</a>&emsp;<a href='/files/'>SD-Card</a></p>

		<img style="position:absolute; left:10px; top:70px" src="/files/web/img/background.png" alt="Vitotronic 200">
		<div class="mys" style="left: 60px; top:100px" id="dateTime">current date and time</div>

		<img class="mys" style="left:650px; top:250px" id="Status-Pumpe-Hzg" src="/files/web/img/pump_on.png">
		<img class="mys" style="left:650px; top:400px" id="Status-Pumpe-WW" src="/files/web/img/ww.png">
		<img class="mys" style="left:650px; top:330px" id="Status-Verdichter" src="/files/web/img/compressor.png">
	</div>
	<script type="text/javascript">
		function ParseData() {
			// convert the read data into an array
			var elem = document.getElementById("crtDateTime");
			if ( elem )
				document.getElementById("dateTime").innerHTML = elem.innerHTML;
			if ( !document.getElementById("params") || !document.getElementById("values") )
				alert ("No parameters or values found!");
			var repl = document.getElementById("params").innerHTML;
			var arr1 = repl.split(",");
			if ( arr1[0]!="Time" ) { // header row with parameters
				alert ("Invalid parameters!");
				return;
			}
			var arr2 = document.getElementById("values").innerHTML.split(",");
			for (var indx in arr1) {
				if (indx==0) continue;
				if ( arr1[indx].slice(0,6)=="Status" ) {
					if ( arr2[indx]==0 )
						document.getElementById(arr1[indx]).style.visibility = "hidden";
				} else if ( arr1[indx].slice(0,5)!="Strom" )
					document.getElementById(arr1[indx]).innerHTML = arr2[indx];
			}
		}
	</script>
</body>
</html>
